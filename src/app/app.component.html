<form [formGroup]="formData" novalidate>
    <div>
        <label>Search</label>
        <input type="text" name="search" formControlName="search" required>
    </div>
</form>


<pre>{{ searchResult | json }}</pre>

<ul>
    <li *ngFor="let item of searchResult$ | async">
        {{ item }}
    </li>
</ul>
